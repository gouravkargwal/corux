{% with request.resolver_match.url_name as active_page %} <div id="header">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light px-0">
        <div class="container-fluid"> 
            <div class="logo-text">

                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">  
                    <li class="nav-item"> 
                        <a class="tokenLink nav-link{% if active_page == 'users' %} active{% endif %} bl home-button" href="{% url 'users' %}"><i class="fa fa-home" aria-hidden="true"></i></a> 
                    </li>
                </ul>
                
            </div> 
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">  
                        
                        
                        <li class="nav-item"> 
                            <a class="tokenLink nav-link{% if active_page == 'users' %} active{% endif %}" href="{% url 'users' %}">Users</a> 
                        </li>
                                
                        <li class="nav-item"> <a
                                class="tokenLink nav-link{% if active_page == 'withdraw' %} active{% endif %}"
                                href="{% url 'withdraw' %}">Withdraw</a> 
                        </li>
                        <li class="nav-item"> 
                            <a class="tokenLink nav-link{% if active_page == 'deposit' %} active{% endif %}"
                                href="{% url 'deposit' %}">Deposit</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="tokenLink nav-link{% if active_page == 'upi' %} active{% endif %}"
                                href="{% url 'upi' %}">Upi</a> 
                        </li>
                        <li class="nav-item"> 
                            <a class="tokenLink nav-link{% if active_page == 'gameControl' %} active{% endif %}"
                                href="{% url 'gameControl' %}">Game</a> 
                        </li>
                        <li class="nav-item">
                            <form action="/logout/" method="post"> {% csrf_token %} <button type="submit"
                                    class="nav-link bl logout-button tokenLink" title="Click to log out"> <i
                                        class="fa fa-power-off" aria-hidden="true"></i> </button> </form>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
</div>
<script
    nonce="{{ nonceValue }}"> 
    document.querySelector('.logout-button').addEventListener('click', function () { 
        localStorage.clear(); 
        }); 
</script>
{% endwith %}
