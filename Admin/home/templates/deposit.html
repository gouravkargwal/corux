  tabindex="-1"

>

<script nonce="{{ nonceValue }}">
  const loadingSpinner = document.getElementById("loading-spinner");
  const overlay = document.getElementById("overlay");
  window.addEventListener("unload", function (event) {
    hideOverlay();
  });
</script>
<script nonce="{{ nonceValue }}">
  $(document).ready(function () {
    var csrfToken = document
      .querySelector('meta[name="csrf-token"]')
      .getAttribute("content");
    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (
          !/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) &&
          !this.crossDomain
        ) {
          xhr.setRequestHeader("X-CSRFToken", csrfToken);
        }
      },
    });
    const dataTable = $("#dashboard2").DataTable({
      scrollY: "58vh",
      scrollCollapse: true,
      bFilter: true,
      scrollX: true,
      bInfo: true,
      paging: true,
      bPaginate: true,
      pageLength: 25,
      lengthMenu: [[25], [25]],
      order: [],
      columnDefs: [{ orderable: false, targets: "_all" }],
      serverSide: true,
      processing: true,
      // "stateSave": true,
      ajax: {
        url: "/api/deposit",
        type: "GET",
        data: function (data) {
          delete data.columns;
          // delete data.search;
          delete data.draw;
        },
        error: function (xhr, error, thrown) {
          console.log(error);
          $("#dashboard2 tbody").html(
            '<tr><td colspan="7" class="error-message">Something went wrong. Please try again later</td></tr>'
          );
          $(".dataTables_processing").hide();
        },
        dataSrc: function (response) {
          return response.data;
        },
      },
      columns: [
        {
          data: "ID",
          className: "xs dot",
        },

        {
          data: "MOBILE_NUMBER",
          className: "sm dot",
          render: function (data, type, row) {
            return data ? data : "-";
          },
        },
        {
          data: "CREATE_DATE",
          className: "lg dot",
          render: function (data, type, row) { return data ? data : '-'; }
        },
        {
          data: "AMOUNT",
          className: "sm dot",
        },
        {
          data: "UTR",
          className: "md dot",
          render: function (data, type, row) {
            return data ? data : "-";
          },
        },
        {
          data: "APPROVE_DEPOSIT",
          className: "md dot",
          render: function (data, type, row) {
            return data
              ? "Approved"
              : row.DENY_DEPOSIT
              ? "Denied"
              : "Yet to be approve";
          },
        },
        {
          data: "APPROVE_DEPOSIT",
          className: "md dot",
          render: function (data, type, row) {
            if (!data && !row.DENY_DEPOSIT) {
              return `<button class="btn btn-success btn-sm clickable deposit" data-id="${row.ID}" data-bs-toggle="tooltip" data-bs-placement="right" title="Appprove Deposit">Approve</button>
                            <button class="btn btn-danger btn-sm clickable deposit_deny" data-id="${row.ID}" data-bs-toggle="tooltip" data-bs-placement="right" title="Deny Deposit">Deny</button>`;
            } else if (!data && row) {
              return `<button class="btn btn-success btn-sm clickable deposit" data-id="${row.ID}" data-bs-toggle="tooltip" data-bs-placement="right" title="Appprove Deposit">Approve</button>`;
            } else {
              return `-`;
            }
          },
        },
        {
          data: "UPDATE_DATE",
          className: "lg dot",
          render: function (data, type, row) { return data ? data : '-'; }
        },
      ],
      createdRow: function (row, data, dataIndex) {
        if (!data.APPROVE_DEPOSIT) {
          $(row).find("td:eq(5)").addClass("c fx_sb mt-1");
        }
      },
    });
  });
</script>

<script nonce="{{ nonceValue }}">
  $(document).on("click", ".deposit", function (event) {
    var ctId1 = $(this).data("id");
    $("#approveModal").data("user-id", ctId1);
    $("#approveModal").modal("show");
  });
  $("#approveDeposit").click(function () {
    var userId = $("#approveModal").data("user-id");
    showOverlay();
    $.ajax({
      url: "/api/deposit/",
      type: "PATCH",
      data: { ID: userId, APPROVE_DEPOSIT: 1 },
      success: function (response) {
        $("#dashboard2")
          .DataTable()
          .ajax.reload(function (json) {
            if (!json || !json.records || json.records.length === 0) {
              var table = $("#dashboard2").DataTable();
              var pageInfo = table.page.info();
              if (pageInfo.page > 0) {
                table.page("previous").draw("page");
              }
            }
          }, false); // Stay on the current page after reload
        if (response) {
          $("#user-popup .bk").text(userId);
        }
        $("#user-popup").modal("show");
      },
      error: function (xhr) {
        var errorMessage =
          xhr.responseJSON && xhr.responseJSON.message
            ? xhr.responseJSON.message
            : "An error occurred";
        $("#errorModalBody").text(errorMessage);
        $("#errorModal").modal("show");
      },
    }).always(function () {
      hideOverlay();
    });
  });

  $(document).on("click", ".deposit_deny", function (event) {
    var ctId1 = $(this).data("id");
    $("#approveModal2").data("user-id", ctId1);
    $("#approveModal2").modal("show");
  });
  $("#approveDepositDeny").click(function () {
    var userId = $("#approveModal2").data("user-id");
    showOverlay();
    $.ajax({
      url: "/api/deposit/",
      type: "PATCH",
      data: { ID: userId, DENY_DEPOSIT: 1 },
      success: function (response) {
        $("#dashboard2")
          .DataTable()
          .ajax.reload(function (json) {
            if (!json || !json.records || json.records.length === 0) {
              var table = $("#dashboard2").DataTable();
              var pageInfo = table.page.info();
              if (pageInfo.page > 0) {
                table.page("previous").draw("page");
              }
            }
          }, false); // Stay on the current page after reload
        if (response) {
          $("#user-popup .bk").text(userId);
        }
        $("#user-popup").modal("show");
      },
      error: function (xhr) {
        var errorMessage =
          xhr.responseJSON && xhr.responseJSON.message
            ? xhr.responseJSON.message
            : "An error occurred";
        $("#errorModalBody").text(errorMessage);
        $("#errorModal").modal("show");
      },
    }).always(function () {
      hideOverlay();
    });
  });
</script>
